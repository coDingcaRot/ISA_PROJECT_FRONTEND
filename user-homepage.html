        async function loadUserData() {
            try {
                const response = await fetch('https://isa-project-backend-ultkx.ondigitalocean.app/getUser', {
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Failed to load user data');
                
                const apiRemaining = response.headers.get('X-API-Requests-Remaining');
                const data = await response.json();
                
                console.log('User:', data.user);
                console.log('API Requests Left:', apiRemaining);
                
                // Update your UI
                document.getElementById('api-counter').textContent = apiRemaining;
                document.getElementById('username').textContent = data.user.username;
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // // Call on page load, wait for page to load

        document.addEventListener('DOMContentLoaded', loadUserData);
