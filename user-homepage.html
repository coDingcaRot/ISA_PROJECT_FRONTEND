<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/user-homepage.css">
    <style>
        .profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #17a2b8;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .profile-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <a href="./user-pages/profile.html">
        <img src="" class="profile-pic profile-btn" alt="">
    </a>
    
    <div class="container text-center mt-5">
        <div class="card text-white">
            <h1 class="mb-3">API Dashboard</h1>
            <p class="mb-4">Manage your questions efficiently with the options below.</p>
            
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="./user-pages/create-question.html" class="btn btn-create btn-custom w-100 py-3 mb-3">
                        Create Question
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="./user-pages/get-question.html" class="btn btn-success btn-custom w-100 py-3 mb-3">
                        Get Question
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="./user-pages/delete-question.html" class="btn btn-danger btn-custom w-100 py-3 mb-3">
                        Delete Question
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="./user-pages/update-question.html" class="btn btn-warning btn-custom w-100 py-3 mb-3">
                        Update Question
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="" class="btn btn-primary btn-custom w-100 py-3 mb-3">
                        API Documentation
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="user-list.html" class="btn btn-danger btn-custom w-100 py-3 mb-3">
                        Admin Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API Usage Section -->
    <div class="api-usage text-white">
        <span>API Usage Left: <strong id="api-usage-count">Loading...</strong></span>
        <button class="reload-btn" onclick="loadUserData()">Reload</button>
    </div>



    <!-- JavaScript -->
    <script src="./js/check-authentication.js"></script>
    <script>
        async function loadUserData() {
            try {
                document.getElementById("api-usage-count").innerText = "Loading...";
                
                const response = await fetch('http://localhost:3000/getUser', {
                    method: 'GET',
                    credentials: 'include' // Sends cookies automatically
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();

                // Update profile picture with initials
                const profilePic = document.querySelector('.profile-pic');
                profilePic.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(data.user.username)}&background=ff7eb3&color=fff`;
                                
                // Simply use the count from the response body
                document.getElementById("api-usage-count").innerText = data.user.apiRequestsLeft;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("api-usage-count").innerText = "Error";
            }
        }

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
    
    <script src="./js/user-homepage.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
