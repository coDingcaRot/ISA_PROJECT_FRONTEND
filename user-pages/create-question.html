<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/user-page-css/create-question.css">
</head>
<body>
    <div class="card">
        <h2 class="text-center">Create Question</h2>
        <form id="createQuestionForm">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="">Choose a category...</option>
                    <option value="movies">Movies</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <textarea class="form-control" id="question" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Answer</label>
                <input type="text" class="form-control" id="answer" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger btn-custom" id="back-button">Back</button>
                <button type="submit" class="btn btn-primary btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="../js/user-add-question.js"></script>
    <script src="../js/check-authentication.js"></script>
    <script src="../js/utilities.js"></script>
</body>
</html>
