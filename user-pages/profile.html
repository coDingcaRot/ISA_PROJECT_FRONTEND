<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto 20px;
            display: block;
        }
        .btn-custom {
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            padding: 10px 20px;
            margin: 5px;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
        }
        .btn-primary:hover {
            background: #ff4f88;
        }
        .btn-danger {
            background: #ff6b6b;
            border: none;
        }
        .btn-danger:hover {
            background: #d9534f;
        }
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .info-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 18px;
            font-weight: 500;
        }
        .api-count {
            font-size: 24px;
            font-weight: 600;
            color: #ff7eb3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <!-- Profile Picture -->
            <img src="https://ui-avatars.com/api/?name=Nathan&background=ff7eb3&color=fff" class="profile-pic" alt="Profile Picture">
            
            <!-- User Info -->
            <h2 class="mb-4" id="username">Nathan</h2>
            
            <div class="info-item text-start">
                <div class="info-label">Email</div>
                <div class="info-value" id="user-email">nnn@gmail.com</div>
            </div>
            
            <div class="info-item text-start">
                <div class="info-label">User ID</div>
                <div class="info-value" id="user-id">67e21bb9f046a8ee5baefc6d</div>
            </div>
            
            <div class="info-item text-start">
                <div class="info-label">Account Type</div>
                <div class="info-value" id="account-type">Admin</div>
            </div>
            
            <!-- API Usage -->
            <div class="info-item text-center">
                <div class="info-label">API Requests Remaining</div>
                <div class="api-count" id="api-usage-count">12</div>
            </div>
            
            <!-- Action Buttons -->
            <div class="d-flex flex-wrap justify-content-center mt-4">
                <a href="./user-homepage.html" class="btn btn-primary btn-custom">
                    Dashboard
                </a>
                <button class="btn btn-danger btn-custom" id="logout-btn">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Load user data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://isa-project-backend-ultkx.ondigitalocean.app/getUser', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                const user = data.user;
                
                // Update profile information
                document.getElementById('username').textContent = user.username;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-id').textContent = user.id;
                document.getElementById('account-type').textContent = user.admin ? 'Admin' : 'Standard User';
                document.getElementById('api-usage-count').textContent = user.apiRequestsLeft;
                
                // Update profile picture with initials
                const profilePic = document.querySelector('.profile-pic');
                profilePic.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=ff7eb3&color=fff`;
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load profile data');
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://isa-project-backend-ultkx.ondigitalocean.app/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = './login.html';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout');
            }
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script
