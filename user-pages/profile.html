<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/user-page-css/profile.css">

  <!-- Sweet Alerts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
    <div class="card">
        <div class="text-center">
            <!-- Profile Picture -->
            <img src="" class="profile-pic" alt="Profile Picture">
            
            <!-- User Info -->
            <h2 class="mb-4" id="username"></h2>
            
            <div class="info-item text-start">
                <div class="info-label">Email</div>
                <div class="info-value" id="user-email"></div>
            </div>
            
            <div class="info-item text-start">
                <div class="info-label">User ID</div>
                <div class="info-value" id="user-id"></div>
            </div>
            
            <div class="info-item text-start">
                <div class="info-label">Account Type</div>
                <div class="info-value" id="account-type"></div>
            </div>
            
            <!-- API Usage -->
            <div class="info-item text-center">
                <div class="info-label">API Requests Remaining</div>
                <div class="api-count" id="api-usage-count"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="d-flex flex-wrap justify-content-center mt-4">
                <a href="../user-homepage.html" class="btn btn-primary btn-custom">
                    Dashboard
                </a>
                <button class="btn btn-danger btn-custom" id="logout-btn">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/check-authentication.js"></script>
    <script src="../js/profile.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sweet Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
