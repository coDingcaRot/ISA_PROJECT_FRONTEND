<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/user-page-css/update-question.css">

    <!-- Sweet Alerts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>Update Question</title>
</head>
<body>
    <div class="card">
        <h2 class="text-center">Update Question</h2>
        <form id="updateQuestionForm">
            <div class="mb-3">
                <label for="questionId" class="form-label">Question ID</label>
                <input type="text" class="form-control" id="questionId" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option value="">Choose a category...</option>
                    <option value="movies">Movies</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Answer</label>
                <input type="text" class="form-control" id="answer">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger btn-custom" id="back-button">Back</button>
                <button type="submit" class="btn btn-primary btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <script src="../js/check-authentication.js"></script>
    <script src="../js/user-update-question.js"></script>

    <!-- Sweet Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
