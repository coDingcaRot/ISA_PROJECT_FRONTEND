<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Question</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/user-page-css/delete-question.css">
</head>
<body>
    <div class="card shadow-sm text-center">
        <h2>Delete Question</h2>
        <form id="deleteQuestionForm">
            <div class="mb-3">
                <label for="questionId" class="form-label">Question ID</label>
                <input type="text" class="form-control" id="questionId" required>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-danger btn-custom" id="back-button">Back</button>
                <button type="submit" class="btn btn-primary btn-custom">Delete</button>
            </div>
        </form>
    </div>
    
    <script src="../js/check-authentication.js"></script>
    <script src="../js/user-delete-question.js"></script>
</body>
</html>
