<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Get Question</title>

<body>
    <div class="card shadow-sm">
        <h2 class="text-center">Get Question</h2>
        <form id="getQuestionForm">
            <div class="mb-3">
                <label for="questionId" class="form-label">Question ID</label>
                <input type="text" class="form-control" id="questionId" required>
            </div>
            <div class="audio-container" id="audioContainer">
                <p>Question Audio</p>
                <div>
                    <audio controls="" id="answerAudio">
                        <source type="audio/wav" src="../templates/0.wav"> 
                    </audio>
                </div>
                <p>Answer Audio</p>
                <div>
                    <audio controls="" id="answerAudio">
                        <source type="audio/wav" src="../templates/0.wav"> 
                    </audio>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-danger btn-custom" id="back-button">Back</button>
                <button type="submit" class="btn btn-primary btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <script src="../js/user-get-question.js"></script>
    <script src="../js/check-authentication.js"></script>

    <!-- Test script most definetly not needed -->
    <script>
        // Function to append audio dynamically
        function appendAudio(audioUrl) {
            const audioContainer = document.getElementById("audioContainer");
            audioContainer.innerHTML = ""; // Clear previous content
            
            const audioElement = document.createElement("audio");
            audioElement.controls = true;
            audioElement.src = audioUrl;
            
            audioContainer.appendChild(audioElement);
        }
