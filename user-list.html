<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/user-list.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-people-fill"></i> User Management</h2>
                <a href="./api-stats.html" class="btn btn-primary btn-custom">
                    <i class="bi bi-file-spreadsheet"></i> API Stats
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-custom table-hover">
                    <thead>
                        <tr>
                            <th><i class="bi bi-person"></i> Username</th>
                            <th><i class="bi bi-envelope"></i> Email</th>
                            <th><i class="bi bi-shield"></i> Role</th>
                            <th><i class="bi bi-activity"></i> API Requests</th>
                            <th><i class="bi bi-send"></i> Total Requests</th>
                            <th><i class="bi bi-calendar-check"></i> Last Reset</th>
                            <th><i class="bi bi-gear"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="loading-spinner" class="spinner-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <!-- Pagination -->
            <nav aria-label="User pagination">
                <ul class="pagination justify-content-center mt-3" id="pagination">
                    <!-- Pagination will be loaded here -->
                </ul>
            </nav>
            
            <div class="d-flex justify-content-between mt-3">
                <a href="./user-homepage.html" class="btn btn-secondary btn-custom">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <!-- API Usage Section -->
                <div class="api-usage text-white">
                    <span>API Usage Left: <strong id="api-usage-count">Loading...</strong></span>
                    <button class="reload-btn" onclick="loadUserData()">Reload</button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/check-authentication.js"></script>
    <script src="./js/user-list.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
