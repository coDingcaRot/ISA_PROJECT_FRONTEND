<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - API Statistics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/api-stats.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-activity"></i> API Statistics</h2>
                <a href="./user-list.html" class="btn btn-primary btn-custom">
                    <i class="bi bi-arrow-left"></i> Back to Users
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-custom table-hover">
                    <thead>
                        <tr>
                            <th><i class="bi bi-code-slash"></i> Method</th>
                            <th><i class="bi bi-link-45deg"></i> Endpoint</th>
                            <th><i class="bi bi-graph-up"></i> Requests</th>
                        </tr>
                    </thead>
                    <tbody id="api-stats-body">
                        <!-- API stats will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="loading-spinner" class="spinner-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <!-- API Usage Section -->
            <div class="d-flex justify-content-between mt-3">
                <a href="./user-homepage.html" class="btn btn-secondary btn-custom">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <div class="api-usage text-white">
                    <span>API Usage Left: <strong id="api-usage-count">Loading...</strong></span>
                    <button class="reload-btn" onclick="loadUserData()">Reload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/check-authentication.js"></script>
    <script src="./js/api-stats.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
